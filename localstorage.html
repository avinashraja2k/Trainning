<body>
    <form>
        <label>Enter Key to Store</label>
        <input type="text" id="key"><br>
        <BR><label>Enter Value to Store</label>
        <input type="text" id="val"><br>
        <br><label>Enter Key to Search</label>
        <input type="text" id="skey" ><br>

    <script>
        
        function storevals(){
            let key1=document.getElementById("key").value;
        let val1=document.getElementById("val").value;
            localStorage.setItem(key1,val1);
        }

        function displayName(){
            let k=document.getElementById("skey").value;
            console.log(localStorage.getItem(k));
            document.getElementById("sval").innerHTML =k;
        }
