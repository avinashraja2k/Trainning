<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #p1{
            position: relative;
            top:100px;
            left:200px;
        }
        #div1{
            position: relative;
            top:100px;
            left:100px;
        }
        #p2{
            position: absolute;
            top:500px;
            right:100px;
        }
        #p3{
            position: relative;
            top:400px;
            right:200px;
        }
    </style>
</head>
<body>
    <p id="p1">this is relative positioning</p>
    <p id="p2">this is absolute positioning</p>
    <div id="div1">
        

    </div>
    <p id="p3">this is relative positioning example2</p>
</body>
</html>
